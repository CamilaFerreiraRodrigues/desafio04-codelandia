<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">


        <section>
            <div class="box-img">
            <img src="assets/illustration (2).svg" alt="">
            </div>
        </section>


        <form>

            <div class="box-login">
            
                <div class="title-box-login">
                    <p>Bem vindo de volta</p>
                    <h1>Faça login na sua conta</h1>
                </div>
            
            <div class="data-input">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" class="box-input input-email">

                <label for="password">Password:</label>
                <input type="password" name="" id="password" class="box-input input-password">
            </div>
            <div class="about-password">
                <div class="remember-password">
                    <input type="radio" name="" id="ball">
                    <label for="ball">Lembre de mim</label>
                </div>
                <div class="forgot-password">
                    <a href="#"> Esqueceu sua senha?</a>
                </div>
            </div>

            <div class="buttons-login">
                <button class="box-input button-entrar">Entrar</button>
                <button class="box-input button-google">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="icon-google">
                    Ou faça login com o Google</button>
            </div>
        </div> <!--box-login-->
        </form>





    </div>
</body>
</html>
